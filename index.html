<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

  </head>
  <body>
    <header>

      <div class="container-fluid container-contacto bg-primary pt-4 pb-2">
        <h1  class="text-center text-white">Contacto</h1>
      </div>
      
      <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand px-4" href="#">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Nuestros servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    </header>

    <main class="container-fluid">
      <div class="container-fluid container-formulario-resumen mt-5">
        <div class="row">
          <div class="col-lg-6">
            <h2>Formulario</h2>
            <form>
              <div class="mb-3">
                <label for="Nombre" class="form-label mt-3 mb-3">Nombre</label>
                <input type="text" class="form-control input-monitoreo" id="Nombre" data-target="#resultado" aria-describedby="textyHelp">
              </div>
    
              <div class="mb-3 mt-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control input-monitoreo" id="Email" data-target="#resultadoEmail">
              </div>
    
              <div class="form-floating">
                <textarea class="form-control mt-3 mb-3 input-monitoreo" placeholder="Mensaje" id="floatingTextarea" data-target="#resultadoTextArea" style="height: 150px;"></textarea>
                <label for="floatingTextarea">Mensaje</label>
              </div>
    
              <button type="submit" class="btn btn-primary mt-5">Enviar</button>
            </form>
          </div>
          <div class="col-lg-6 column-resumen">
            <h2 class="mb-5 title-resumen">Resumen</h2>
            <div class="card" style="width: 100%;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Nombre: <span id="resultado"></span></li>
                <li class="list-group-item">Email: <span id="resultadoEmail"></span></li>
                <li class="list-group-item">Mensaje: <span id="resultadoTextArea"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="bg-dark text-white text-center text-lg-start mt-5 ">
      <div class="container d-flex justify-content-center  p-4">
          <div class="row ">
              

              <div class="tex-center ">
                  <h5 class="text-white">Siguenos en nuestras redes sociales</h5>
                  <div class="row d-flex justify-content-center " style="height: 200px;">
                    <div class="col">
                      <a class="text-white" target="_blank" href="https://www.facebook.com/profile.php?id=100084332888750">Facebook</a>
                    </div>
                    <div class="col">
                      <a class="text-white" target="_blank" href="https://patgsj.cl/">Patgsj</a>
                    </div>
                    <div class="col">
                      <a class="text-white" target="_blank" href="https://www.instagram.com/patgsj/?next=%2F">Instagram</a>
                    </div>
                  </div>
              </div>

              
              
          </div>
      </div>

      
    </footer>

    <script  src="./assets/Jquery/funcionalidadJquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
